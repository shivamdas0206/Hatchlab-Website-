<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Hatchlab Innovations</title>

    <link rel="stylesheet" href="contactus.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Particles -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <style>
        /* ===================== CUSTOM GLOW CURSOR ===================== */
        body {
            cursor: none;
        }

        .glow-cursor {
            position: fixed;
            width: 16px;
            height: 16px;
            background: radial-gradient(
                circle,
                #ffff00 0%,
                rgba(255, 255, 0, 0.35) 50%,
                transparent 70%
            );
            border-radius: 50%;
            pointer-events: none;
            z-index: 99999;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 12px #ffd700;
        }

        @media (max-width: 768px) {
            body { cursor: default; }
            .glow-cursor { display: none; }
        }

        /* ===================== PARTICLES ===================== */
        #particles-left, #particles-right {
            position: absolute;
            top: 0;
            width: 25%;
            height: 100%;
            z-index: -1;
        }

        #particles-left { left: 0; }
        #particles-right { right: 0; }

        .container {
            position: relative;
            z-index: 10;
        }

        /* ===================== HEADER ===================== */
        .main-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            align-items: center;
            padding: 20px 80px;
            background: rgba(23, 22, 31, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 2px solid #fcd703;
        }

        .header-logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-logo img {
            width: 50px;
        }

        .brand-name {
            color: #fff;
            font-size: 20px;
            font-weight: 600;
        }

        .header-nav {
            display: flex;
            gap: 35px;
            align-items: center;
            margin-left: auto;
        }

        .header-nav a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            transition: 0.3s;
        }

        .header-nav a:hover {
            color: #fcd703;
        }

        .get-in-touch-btn {
            padding: 12px 24px;
            background: #fff;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 20px rgba(252, 215, 3, 0.3);
            font-family: 'Lora', serif;
        }

        .get-in-touch-btn:hover {
            background: #fcd703;
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <!-- PARTICLES -->
    <div id="particles-left"></div>
    <div id="particles-right"></div>

    <!-- GLOW CURSOR -->
    <div class="glow-cursor"></div>

    <!-- HEADER -->
    <header class="main-header">
        <div class="header-logo">
            <img src="images/logo.png" alt="Hatchlab Logo">
            <span class="brand-name">Hatchlab Innovations</span>
        </div>
        <nav class="header-nav">
            <a href="about.html">About</a>
            <a href="services.html">Service</a>
            <a href="careers_page.html">Career</a>
            <a href="contactus.html">Contact</a>
            <button class="get-in-touch-btn">Get In Touch</button>
        </nav>
    </header>

    <br><br><br><br>

    <!-- CONTENT -->
    <div class="container">
        <h1>Contact Us</h1>

        <div class="section">
            <h2>Call</h2>
            <div class="contact-item">+91 8276057111</div>
        </div>

        <div class="section">
            <h2>Email</h2>
            <a href="mailto:info@hatchlabinnovations.com" class="email-item">
                info@hatchlabinnovations.com
            </a>
            <a href="mailto:admin@hatchlabinnovations.com" class="email-item">
                admin@hatchlabinnovations.com
            </a>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="footer-section">
        <div class="footer-content">
            <p>Â© 2025 HatchLab Innovations Pvt. Ltd.</p>
        </div>
    </footer>

    <!-- ===================== SCRIPTS ===================== -->
    <script>
        /* GLOW CURSOR */
        const cursor = document.querySelector(".glow-cursor");
        document.addEventListener("mousemove", e => {
            cursor.style.left = e.clientX + "px";
            cursor.style.top = e.clientY + "px";
        });

        /* PARTICLES */
        particlesJS("particles-left", {
            particles: {
                number: { value: 80 },
                size: { value: 3 },
                color: { value: "#ffffff" },
                line_linked: { enable: true, color: "#ffffff" },
                move: { enable: true, speed: 1.2 }
            }
        });

        particlesJS("particles-right", {
            particles: {
                number: { value: 80 },
                size: { value: 3 },
                color: { value: "#ffffff" },
                line_linked: { enable: true, color: "#ffffff" },
                move: { enable: true, speed: 1.2 }
            }
        });
    </script>

</body>
</html>
