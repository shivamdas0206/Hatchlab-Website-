<!DOCTYPE html>

<head>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <style>
        /* ===================== CUSTOM GLOW CURSOR ===================== */
        body {
            cursor: none;
        }

        .glow-cursor {
            position: fixed;
            width: 16px;
            height: 16px;
            background: radial-gradient(
                circle,
                #ffff00 0%,
                rgba(255, 255, 0, 0.35) 50%,
                transparent 70%
            );
            border-radius: 50%;
            pointer-events: none;
            z-index: 99999;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 12px #ffd700;
        }

        @media (max-width: 768px) {
            body { cursor: default; }
            .glow-cursor { display: none; }
        }

        /* ===================== PARTICLES ===================== */
        #particles-left, #particles-right {
            position: absolute;
            top: 0;
            width: 25%;
            height: 100%;
            z-index: -1;
        }

        #particles-left { left: 0; }
        #particles-right { right: 0; }

        .container {
            position: relative;
            z-index: 10;
        }

        /* ===================== HEADER ===================== */
        .main-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            align-items: center;
            padding: 20px 80px;
            background: rgba(23, 22, 31, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 2px solid #fcd703;
        }

        .header-logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-logo img {
            width: 50px;
        }

        .brand-name {
            color: #fff;
            font-size: 20px;
            font-weight: 600;
        }

        .header-nav {
            display: flex;
            gap: 35px;
            align-items: center;
            margin-left: auto;
        }

        .header-nav a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            transition: 0.3s;
        }

        .header-nav a:hover {
            color: #fcd703;
        }

        .get-in-touch-btn {
            padding: 12px 24px;
            background: #fff;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 20px rgba(252, 215, 3, 0.3);
            font-family: 'Lora', serif;
        }

        .get-in-touch-btn:hover {
            background: #fcd703;
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <!-- PARTICLES -->
    <div id="particles-left"></div>

    <!-- GLOW CURSOR -->

    <!-- ===================== SCRIPTS ===================== -->
    <script>
        /* GLOW CURSOR */
        const cursor = document.querySelector(".glow-cursor");
        document.addEventListener("mousemove", e => {
            cursor.style.left = e.clientX + "px";
            cursor.style.top = e.clientY + "px";
        });

        /* PARTICLES */
        particlesJS("particles-left", {
            particles: {
                number: { value: 80 },
                size: { value: 3 },
                color: { value: "#ffffff" },
                line_linked: { enable: true, color: "#ffffff" },
                move: { enable: true, speed: 1.2 }
            }
        });

        particlesJS("particles-right", {
            particles: {
                number: { value: 80 },
                size: { value: 3 },
                color: { value: "#ffffff" },
                line_linked: { enable: true, color: "#ffffff" },
                move: { enable: true, speed: 1.2 }
            }
        });
    </script>


 <!-- Get In Touch Modal -->
<div id="contactModal" class="contact-modal">
  <div class="contact-modal-content">

      <a href="mailto:info@hatchlabinnovations.com">ðŸ“§ info@hatchlabinnovations.com</a>

</div>

<style>
  .get-in-touch-btn {
  padding: 12px 24px;
  background: #fff;
  border: none;
  color: #000;
  border-radius: 6px;
  cursor: pointer;
  font-size: 16px;
  font-weight: bold;
  transition: all 0.3s ease;
  box-shadow: 0 0 20px rgba(252, 215, 3, 0.3);
  position: relative;
  overflow: hidden;
}

.get-in-touch-btn:hover {
  background: #fcd703;
  transform: scale(1.05);
  box-shadow: 0 0 40px rgba(252, 215, 3, 0.8), 0 0 60px rgba(252, 215, 3, 0.6);
}

.contact-modal {
  display: none; /* Hidden by default */
  position: fixed;
  z-index: 10000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.8);
  align-items: center;
  justify-content: center;
}

.contact-modal-content {
  background: rgba(23, 22, 31, 0.95);
  backdrop-filter: blur(10px);
  padding: 40px;
  border-radius: 10px;
  border: 2px solid #fcd703;
  max-width: 400px;
  width: 90%;
  text-align: center;
}

.contact-modal-content h3 {
  color: #fcd703;
  margin-bottom: 30px;
  font-size: 24px;
}

.contact-info-item {
  margin: 20px 0;
}

.contact-info-item a {
  color: #fff;
  text-decoration: none;
  font-size: 18px;
  transition: 0.3s;
}

.contact-info-item a:hover {
  color: #fcd703;
}

.close-contact-modal {
  color: #fff;
  float: right;
  font-size: 28px;
  font-weight: bold;
  cursor: pointer;
  line-height: 20px;
}

.close-contact-modal:hover {
  color: #fcd703;
}
</style>

<script>
  // Get In Touch Modal Logic
  const contactModal = document.getElementById("contactModal");
  const getInTouchBtn = document.getElementById("getInTouchBtn");
  const closeContactBtn = document.querySelector(".close-contact-modal");

  // Open modal
  if (getInTouchBtn) {
    getInTouchBtn.onclick = () => {
      contactModal.style.display = "flex";
    };
  }

  // Close with Ã— button
  if (closeContactBtn) {
    closeContactBtn.onclick = () => {
      contactModal.style.display = "none";
    };
  }

  // Close when clicking outside the modal content
  window.onclick = (e) => {
    if (e.target === contactModal) {
      contactModal.style.display = "none";
    }
  };
</script>

</body>
</html>
